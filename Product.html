<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Form</title>
  <link rel="stylesheet" href="./product.css">
</head>
<body>

  <div class="form-wrapper">
    <h3>Add Product</h3>
    <form id="productForm" novalidate>
      <input type="text" id="name" placeholder="Product Name">
      <div class="invalid-feedback">Please enter a product name.</div>

      <input type="number" id="price" placeholder="Price (₹)" min="1">
      <div class="invalid-feedback">Enter a valid price greater than 0.</div>

      <input type="number" id="stock" placeholder="Stock Quantity" min="0">
      <div class="invalid-feedback">Stock must be 0 or more.</div>

      <textarea id="description" placeholder="Description"></textarea>
      <div class="invalid-feedback">Description must be at least 5 characters.</div>

      <button type="submit">Save Product</button>
    </form>
  </div>

  <div class="table-container">
    <h4>Saved Products</h4>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price (₹)</th>
          <th>Stock</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
  </div>

<script src="./script.js"></script>
</body>
</html>
